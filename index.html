<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Righteous&family=Roboto:wght@100;300;400&family=Shantell+Sans:ital,wght@0,300;0,500;0,700;0,800;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Infollion</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="header-left">
        <i class="fa-solid fa-bars"></i>
        <img
          src="https://cdn.blume.vc/blume/imager/images/startups/infollion/logo/4170/Infollion.f1670267317_5dbced9873927dbc00aa1bed763f6f2b.png"
          alt="icon"
          class="main-icon"
        />
      </div>
      <div class="list">
        <div class="heading">
            <p>Manage</p>
            <i class="fas fa-caret-down"></i>
        </div>
        
        <ul>
          <li>Moderate</li>
          <li>Tag</li>
          <li>Compliance</li>
          <li>Payments</li>
          <li>Advance settings</li>
        </ul>
      </div>
      <div class="list">
        <div class="heading">
            <p>Users</p>
            <i class="fas fa-caret-down"></i>
        </div>
        <ul>
          <li>Admin</li>
          <li>Customer</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="list">
        <div class="heading">
            <p>Engagements</p>
            <i class="fas fa-caret-down"></i>
        </div>
        <ul>
          <li>Projects</li>
          <li>Calls</li>
          <li>Calenders</li>
        </ul>
      </div>
      <div class="list">
        <div class="heading">
            <p>Experts</p>
            <i class="fas fa-caret-down"></i>
        </div>
        <ul>
          <li>Expert Search</li>
          <li>Value chain</li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="header-search">
        <p class="head">Expert Profile</p>
        <div class="search-bar">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" placeholder="Search by Name,Expertise,Status" />
        </div>
      </div>
      <div class="header-right">
        <div class="header-profile-option">
          <i
            class="fa fa-user"
            aria-hidden="true"
            style="
              background-color: rgb(238, 237, 237);
              border-radius: 100%;
              margin-right: 5px;
            "
          ></i>
          <p>Vijay Sharma</p>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </div>
    <!-- main body -->
    <div class="body-main"></div>
    <!-- body end -->
  </body>
</html>
